    color: black;

    color: #333;

.btn-outline-light {

.btn-primary {

       <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top shadow-sm">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <div class="container mt-5 pt-2">
        <div class="row justify-content-center">
            <div class="col-15 col-md-15 col-lg-15">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        Solicitud
                    </div>
                    <div id="alert-container" class="alert-container">

                    </div>
                    <form method="post" action="" id="idForm">
                        <div class="card-body" >
                            <div class="form-group row ">
                                <div class="row align-items-start">
                                    <div class="col-sm-3">
                                        <label  class="form-label fw-bold">Rut</label>
                                        <input class="form-control" type="text" id="rut_paciente" name="rut_paciente" value="" maxlength="10"  onkeypress="return isNumber(event)" oninput="checkRut(this)"  />
                                        <div>
                                            <span id="alerta">
                                                <span id="mensaje" style="color: red"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-sm-5">
                                        <label  class="form-label fw-bold">Nombre</label>
                                        <input class="form-control" type="text" id="nombre_paciente" name="nombre_paciente" value=""  />
                                    </div>
                                    <div class="col-sm-2">
                                        <label  class="form-label fw-bold">Edad</label>
                                        <input class="form-control" type="number" id="edad" name="edad" value="" onkeypress="soloNumeros(event)" oninput="maximoNumeros(this,3)" />
                                    </div>
                                    <div class="col-sm-2 ">
                                        <label  class="form-label fw-bold">Género</label>
                                        <select class="form-control border border-2" id="genero" name="genero" >
                                            <option value="">Selecciona Género</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 mt-3">
                                        <label  class="form-label fw-bold" >Telefono</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">+569</span>
                                            <input type="text" class="form-control" onkeypress="soloNumeros(event)" oninput="maximoNumeros(this,8)" id="telefono_paciente" name="telefono_paciente" aria-label="telefono_paciente" aria-describedby="basic-addon1" >
                                        </div>
                                    </div>

                                    <div class="col-sm-5 mt-3">
                                        <label  class="form-label fw-bold" >Dirección</label>
                                        <input class="form-control" type="text" id="direccion" name="direccion" value=""  />
                                    </div>
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold">Derivacion</label>
                                        <select class="form-control border border-2" id="tipo" name="tipo" onchange="mostrarEntradas()" >
                                            <option value="">Selecciona derivacion</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 mt-3" style="display: none;" id="selectPaquete">
                                        <label  class="form-label fw-bold">Paquete </label>
                                        <select class="form-control border border-2 " id="paquete" name="paquete">
                                            <option value="" selected>Seleccione paquete</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1 mt-5" style="display: none;" id="botonPaquete">
                                        <button class="btn btn-primary" type="button" id="verDetalles" style="display:none;" disabled>Ver</button>
                                    </div>
                                    <div class="col-sm-3 mt-3" id="div_examen" style="display: none;">
                                        <label  class="form-label fw-bold">Tipo examen </label>
                                        <select class="form-control border border-2" id="tipo_examen" name="tipo_examen">
                                            <option value="">Selecciona Tipo examen</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-2"  >
                                        <div class="form-check form-check-inline mt-5">
                                            <input class="form-check-input" type="checkbox" id="diep_check" onchange="checkFormulario(this)">
                                            <label class="form-check-label" for="diep_check">Formulario Diep</label>
                                        </div>

                                        <div class="form-check form-check-inline mt-5">
                                            <input class="form-check-input" type="checkbox" id="diat_check" onchange="checkFormulario(this)">
                                            <label class="form-check-label" for="diat_check">Formulario Diat</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold">Comentario</label>
                                        <textarea class="form-control"  placeholder="Escribe un comentario" maxlength="160" type="text" name="comentario" id="comentario" oninput="actualizarCaracteresRestantes(this),maximoNumeros(this,159)" ></textarea>
                                        <span id="caracteres_restantes" >160</span> caracteres restantes
                                    </div>
                                    <div class="d-flex justify-content-end" style="padding-left: 80%;">
                                        <button class="btn btn-custom"type="button" id="agregar" >Agregar a la tabla</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row ">
                                <div class="row align-items-start">
                                    <div class="col-sm-12">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-striped" style="margin-top: 0.5%;">
                                                <thead>
                                                    <tr>
                                                        <th>Rut</th>
                                                        <th>Nombre</th>
                                                        <th>Género</th>
                                                        <th>Edad</th>
                                                        <th>Dirección</th>
                                                        <th>Teléfono</th>
                                                        <th>Derivación</th>
                                                        <th>Formulario</th>
                                                        <th>Examen</th>
                                                        <th>Paquete</th>
                                                        <th>Comentario</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tablaBody">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-15 mt-4">
                                        <div class="d-flex justify-content-between">
                                            <button style="margin-left: 25px;" id="borrar" type="button" class="btn btn-danger" disabled>Borrar Última Fila</button>
                                            <button class="btn btn-custom" id="enviar" type="submit" disabled>Enviar Solicitud</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detallesPaqueteModal" tabindex="-1" aria-labelledby="detallesPaqueteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detallesPaqueteModalLabel">Detalles del Paquete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table" id="detallesPaqueteTable">
                <thead>
                  <tr>
                    <th scope="col">Código Prestación</th>
                    <th scope="col">Prestación</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
