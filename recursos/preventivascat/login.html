<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #f8f9fa;">

    <div class="card shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="card-title">Acceso Corporativo</h2>
          <p class="card-subtitle text-muted">Ingrese sus credenciales para acceder</p>
        </div>

        <form id="loginForm" action="auth.php" method="post">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="form-control"
              placeholder="Ingrese su nombre de usuario"
              required
            />
          </div>

          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input
              type="password"
              id="clave"
              name="clave"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>

          <button type="submit" id="loginButton" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>

          <div class="text-center">
            <p id="mensajeError" class="text-danger mb-3"></p>
          </div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/activo.js"></script>
    <script src="js/session.js"></script>
  </body>
</html>
