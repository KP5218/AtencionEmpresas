  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                     Envio de examen laboratorio
                </div>
                <div class="card-body">
                    <form method="post" action="" id="idForm">
                        <div id="alert-container" class="alert-container mb-4"></div>

                        <div class="row mb-4">
                            <div class="col-12 col-md-4">
                                <label class="form-label">RUT</label>
                                <input class="form-control" type="text" id="rut_paciente" name="rut_paciente" maxlength="10" onkeypress="return isNumber(event)" oninput="checkRut(this)" />
                                <span id="alerta"><span id="mensaje" style="color: red"></span></span>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" type="text" id="nombre_paciente" name="nombre_paciente" />
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text">+569</span>
                                    <input type="text" class="form-control" id="telefono_paciente" name="telefono_paciente" onkeypress="soloNumeros(event)" oninput="maximoNumeros(this,8)" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mt-3">
                                <label class="form-label">Derivación</label>
                                <select class="form-control" id="tipo" name="tipo" onchange="mostrarEntradas()">
                                    <option value="">Selecciona derivación</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3 mt-3" style="display: none;" id="selectPaquete">
                                <label class="form-label">Paquete</label>
                                <select class="form-control" id="paquete" name="paquete">
                                    <option value="" selected>Seleccione paquete</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-1 mt-5" style="display: none;" id="botonPaquete">
                                <button class="btn btn-primary" type="button" id="verDetalles" style="display:none;" disabled>Ver</button>
                            </div>
                            <div class="col-12 col-md-3 mt-3" id="div_examen" style="display: none;">
                                <label class="form-label">Tipo examen</label>
                                <select class="form-control" id="tipo_examen" name="tipo_examen">
                                    <option value="">Selecciona tipo examen</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 mt-3">
                                <label class="form-label">Comentario</label>
                                <textarea class="form-control" placeholder="Escribe un comentario" maxlength="160" name="comentario" id="comentario" oninput="actualizarCaracteresRestantes(this), maximoNumeros(this,159)"></textarea>
                                <span id="caracteres_restantes">160</span> caracteres restantes
                            </div>
                            <div class="col-12 mt-4 d-flex justify-content-end">
                                <button class="btn btn-custom" type="button" id="agregar">Agregar a la tabla</button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div style="max-height: 300px; overflow-y: auto;">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Rut</th>
                                            <th>Nombre</th>
                                            <th>Teléfono</th>
                                            <th>Tipo</th>
                                            <th>Paquete</th>
                                            <th>Examen</th>
                                            <th>Comentario</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaBody"></tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button id="borrar" type="button" class="btn btn-danger" disabled>Borrar Última Fila</button>
                                <button class="btn btn-custom" id="enviar" type="submit" disabled>Enviar Solicitud</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detallesPaqueteModal" tabindex="-1" aria-labelledby="detallesPaqueteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detallesPaqueteModalLabel">Detalles del Paquete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table" id="detallesPaqueteTable">
                    <thead>
                        <tr>
                            <th>Código Prestación</th>
                            <th>Prestación</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
