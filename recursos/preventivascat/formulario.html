<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/alerta.css" />
</head>
<body>
    <div class="container navegador1" style="background-color: rgb(0,154,150);">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="img/icono.webp" alt="Clinica Alemana" width="60" height="60"><b class="text-light"> CLINICA ALEMANA</b>
            </a>
            <div class="collapse navbar-collapse" style="margin-left:3%">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active text-light fw-bold" aria-current="true" href="../preventivascat/formulario.html">Realizar solicitud</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-light fw-bold" aria-current="true" href="../preventivascat/lista_solicitud_formulario.html">Lista de solicitudes</a>
                    </li>
                  </ul>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="cerrarSesion">Cerrar Sesión</button>
          </div>
        </nav>
    </div>

    <div class="container justify-content-center mt-3 ">
        <div class="row">
            <div class="col-md-15">
                <div class="card">
                    <div class="col-sm-12" style="background-color: rgb(78, 170, 167); border: 1px solid #333">
                        <h4 class="card-title text-center mt-0" style="color:white;"> Solicitud de preventiva </h4>
                    </div>
                    <div id="alert-container" class="alert-container">
                        
                    </div>
                    <form method="post" action="" id="idForm">
                        <div class="card-body" style="background-color: rgb(78, 170, 167);margin-top:1%; border: 1px solid #333;">
                            <div class="form-group row ">
                                <div class="row align-items-start">
                                    <div class="col-sm-4">
                                        <label  class="form-label fw-bold" style="color:white;">Rut</label>
                                        <input class="form-control" type="text" id="rut_paciente" name="rut_paciente" value="" maxlength="10"  onkeypress="return isNumber(event)" oninput="checkRut(this)" />
                                        <div>
                                            <span id="alerta">
                                                <span id="mensaje" style="color: red"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label  class="form-label fw-bold" style="color:white;">Nombre</label>
                                        <input class="form-control" type="text" id="nombre_paciente" name="nombre_paciente" value=""  />
                                    </div>
                                    <div class="col-sm-4">
                                        <label  class="form-label fw-bold" style="color:white;">Telefono</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">+569</span>
                                            <input type="text" class="form-control" id="telefono_paciente" name="telefono_paciente" aria-label="telefono_paciente" onkeypress="soloNumeros(event)" oninput="maximoNumeros(this,8)" aria-describedby="basic-addon1" >
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Derivacion</label>
                                        <select class="form-control border border-2" id="tipo" name="tipo" onchange="mostrarEntradas()" >
                                            <option value="">Selecciona derivacion</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 mt-3" style="display: none;" id="selectPaquete">
                                        <label  class="form-label fw-bold" style="color:white;">Paquete</label>
                                        <select class="form-control border border-2 " id="paquete" name="paquete">
                                            <option value="" selected>Seleccione paquete</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1 mt-5" style="display: none;" id="botonPaquete">
                                        <button class="btn btn-primary" type="button" id="verDetalles" style="display:none;" disabled>Ver</button>
                                    </div>
                                    <div class="col-sm-3 mt-3" id="div_examen" style="display: none;">
                                        <label  class="form-label fw-bold" style="color:white;">Tipo examen </label>
                                        <select class="form-control border border-2" id="tipo_examen" name="tipo_examen">
                                            <option value="">Selecciona Tipo examen</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Comentario</label>
                                        <textarea class="form-control"  placeholder="Escribe un comentario" maxlength="160" type="text" name="comentario" id="comentario" oninput="actualizarCaracteresRestantes(this),maximoNumeros(this,159)" ></textarea>
                                        <span id="caracteres_restantes" >160</span> caracteres restantes
                                    </div>
                                    <div class="col-sm-15 mt-4" style="padding-left: 80%;">
                                        <button class="btn btn-primary" type="button" id="agregar" >Agregar a la tabla</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="background-color: rgb(78, 170, 167);margin-top:1%; border: 1px solid #333;">
                            <div class="form-group row ">
                                <div class="row align-items-start">
                                    <div style="max-height: 300px; overflow-y: auto;">
                                        <table class="table table-striped" style="margin-top:0.5%;">
                                            <thead>
                                                <tr>
                                                    <th>Rut</th>
                                                    <th>Nombre</th>
                                                    <th>Telefono</th>
                                                    <th>Tipo</th>
                                                    <th>Paquete</th>
                                                    <th>Examen</th>
                                                    <th>Comentario</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaBody">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-sm-15 mt-4">
                                        <div class="d-flex justify-content-between">
                                            <button style="margin-left: 25px;" id="borrar" type="button" class="btn btn-danger" disabled>Borrar Última Fila</button>
                                            <button class="btn btn-primary" id="enviar" type="submit" disabled>Enviar Solicitud</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detallesPaqueteModal" tabindex="-1" aria-labelledby="detallesPaqueteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detallesPaqueteModalLabel">Detalles del Paquete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table" id="detallesPaqueteTable">
                <thead>
                  <tr>
                    <th scope="col">Código Prestación</th>
                    <th scope="col">Prestación</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/logout.js"></script>
<script src="js/sesion_activa.js"></script>
<script src="js/empresa/registros_tabla.js"></script>
<script src="js/empresa/envio_formulario.js"></script>
<script src="js/validador_rut.js"></script>
<script src="js/solo_numeros.js"></script>
<script src="js/empresa/filtro.js"></script>
<script src="js/empresa/select_opciones.js"></script>
<script src="js/mutualidad/select_examen.js"></script>
<script src="js/detalles_paquete.js"></script>
</html>
