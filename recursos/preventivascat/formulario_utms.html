<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #1e3d58;
        }

        .navbar-custom .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            background-color: #276a8e;
        }

        .card-header {
            background-color: #f1f1f1;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .hover-effect:hover {
            background-color: #0d6efd;
            color: white !important;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .hover-scale:hover {
            transform: scale(1.1); 
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top shadow-sm">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link hover-effect hover-scale" href="../preventivascat/formulario_utms.html">Realizar Solicitud</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hover-effect hover-scale" href="../preventivascat/lista_solicitud_formulario_utms.html">Lista de Solicitudes</a>
                </li>
            </ul>
             <button class="btn btn-outline-light ms-3" type="button" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </div>
</nav>


<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    Envío de Examen de Laboratorio
                </div>
                <div class="card-body">
                    <form method="post" action="" id="idForm">
                        <div id="alert-container" class="alert-container mb-4"></div>

                        <div class="row mb-4">
                            <div class="col-12 col-md-4">
                                <label class="form-label">RUT</label>
                                <input class="form-control" type="text" id="rut_paciente" name="rut_paciente" maxlength="10" onkeypress="return isNumber(event)" oninput="checkRut(this)" />
                                <span id="alerta"><span id="mensaje" style="color: red"></span></span>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" type="text" id="nombre_paciente" name="nombre_paciente" />
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text">+569</span>
                                    <input type="text" class="form-control" id="telefono_paciente" name="telefono_paciente" onkeypress="soloNumeros(event)" oninput="maximoNumeros(this,8)" />
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" name="comentario" placeholder="Escribe un comentario" maxlength="160" oninput="actualizarCaracteresRestantes(this), maximoNumeros(this,159)"></textarea>
                            <span id="caracteres_restantes">160</span> caracteres restantes
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-custom" type="button" id="agregar">Agregar a la Tabla</button>
                        </div>

                        <div class="mt-4">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Rut</th>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Comentario</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaBody"></tbody>
                            </table>

                            <div class="d-flex justify-content-between">
                                <button class="btn btn-danger" id="borrar" type="button" disabled>Borrar Última Fila</button>
                                <button class="btn btn-custom" id="enviar" type="submit" disabled>Enviar Solicitud</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detallesPaqueteModal" tabindex="-1" aria-labelledby="detallesPaqueteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detallesPaqueteModalLabel">Detalles del Paquete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Código Prestación</th>
                            <th>Prestación</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/utms/sesion_activa_utms.js"></script>
<script src="js/utms/registro_tablas_utms.js"></script>
<script src="js/utms/envio_formulario_utms.js"></script>
<script src="js/validador_rut.js"></script>
<script src="js/solo_numeros.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
