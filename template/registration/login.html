{% extends "global/layout.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="margin-top: -200px; margin-bottom: -200px;">
    <div class="card p-5 w-100" style="background: linear-gradient(to right, #ffffff, #f7f9fc); border: none;">

        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Bienvenido</h1>
            <p class="text-secondary">Por favor, inicia sesión para acceder</p>
        </div>
        <div class="d-flex justify-content-center">
            <form action="" method="post" class="w-25">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username" class="form-label text-secondary fw-semibold">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-primary" style="height: 40px; border: 1px solid white;">
                            <i class="bi bi-person-circle fs-4"></i>
                        </span>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="username"
                            class="form-control form-control-lg" style="height: 40px; font-size: 0.9rem; border: 1px solid white;"
                            placeholder="Tu usuario">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label text-secondary fw-semibold">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-primary" style="height: 40px; border: 1px solid white;">
                            <i class="bi bi-shield-lock fs-4"></i>
                        </span>
                        <input type="password" name="password" autocomplete="current-password" required id="password"
                            class="form-control form-control-lg" style="height: 40px; font-size: 0.9rem; border: 1px solid white;"
                            placeholder="contraseña">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <button type="submit"
                        class="btn btn-primary w-100"
                        style="height: 45px; font-size: 0.9rem; background: #0069d9; border: none; transition: background-color 0.3s;">
                        Iniciar Sesión
                    </button>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger text-center py-2" style="font-size: 0.8rem;">
                        Usuario o contraseña incorrecta. Intenta de nuevo.
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
