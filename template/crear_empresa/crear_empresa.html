{% extends 'global/layout.html' %}

{% load static %}

{% block content %}



<div class="container justify-content-center mt-3 ">
    <div class="row">
        <div class="col-md-15">
            <div class="card">
                <div class="col-sm-12" style="background-color: rgb(78, 170, 167); border: 1px solid #333">
                    <h4 class="card-title text-center mt-0" style="color:white;"> Creaci√≥n de empresa </h4>
                </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div style="position: fixed;top: 50px; right: 100px; width: 300px; z-index: 9999;" class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                <div id="alert-container" class="alert-container" style="position: fixed;top: 50px; right: 100px; width: 300px; z-index: 9999;"></div>
                <form id="formulario" method="post" action="{% url 'insertar_empresa' %}">
                    {% csrf_token %}
                    <div class="card-body" style="background-color: rgb(78, 170, 167);margin-top:1%; border: 1px solid #333;">
                        <div class="form-group row ">
                            <div class="row align-items-start">
                                 <div class="col-sm-2">
                                    <label for="tipo" class="mr-2 fw-bold" style="color:white;">Seleccione tipo:</label>
                                    <select class="form-control border border-2 " id="tipo" name="tipo" required>
                                        <option selected value="" disabled>Seleccione tipo</option>
                                        {% for tipo in tipos %}
                                        <option value="{{ tipo.cod_tipo }}">{{ tipo.nombre_tipo }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label for="codigo" class="mr-2 fw-bold" style="color:white;">Codigo</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                                </div>
                                <div class="col-sm-3">
                                    <label for="rut" class="mr-2 fw-bold" style="color:white;">Rut </label>
                                    <input type="text" class="form-control" id="rut" name="rut" maxlength="10"  onkeypress="return isNumber(event)" oninput="checkRut(this)" required>
                                    <div>
                                        <span id="alerta">
                                            <span id="mensaje" style="color: red"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="nombre" class="mr-2 fw-bold" style="color:white;">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-sm-4">
                                    <label for="direccion" class="mr-2 fw-bold" style="color:white;">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                                </div>
                                <div class="col-sm-3">
                                    <label for="telefono" class="mr-2 fw-bold" style="color:white;">Telefono contacto</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                                </div>
                                <div id="select_mutual" class="col-sm-4" style="display:none">
                                    <label for="mutual_cliente" class="mr-2 fw-bold " style="color:white;">Seleccione mutual:</label>
                                    <select class="form-control border border-2 " id="mutual_cliente" name="mutual_cliente">
                                        <option selected value="" disabled>Seleccione mutual</option>
                                        {% for mutual in mutualidades %}
                                        <option value="{{ mutual.cod_mutual }}">{{ mutual.nombre_mutual }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-15  mt-3" style="padding-left:85%; " >
                                <button class="btn btn-primary" type="submit" id="crear">Crear empresa</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/crear_empresa/validar_empresa.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/seleccion_tipo.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/validador_rut.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/solo_numeros.js' %}"></script>
{% endblock %}
