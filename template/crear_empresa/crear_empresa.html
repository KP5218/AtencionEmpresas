{% extends 'global/layout.html' %}

{% load static %}

{% block content %}
<div class="container-fluid justify-content-center border-0">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card border-0">
                <div class="col-12">
                    <h4 class="card-title text-center mt-3 text-muted" style="font-family: 'Arial', sans-serif; font-size: 28px; color: #4E4E4E; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1) color: #4E4E4E;">
                        Creación de Empresa
                    </h4>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert" style="position: fixed; top: 50px; right: 100px; width: 300px; z-index: 9999;">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form id="formulario" method="post" action="{% url 'insertar_empresa' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="tipo" class="fw-bold">Seleccione tipo:</label>
                                <select class="form-control" id="tipo" name="tipo" required>
                                    <option selected value="" disabled>Seleccione tipo</option>
                                    {% for tipo in tipos %}
                                        <option value="{{ tipo.cod_tipo }}">{{ tipo.nombre_tipo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="codigo" class="fw-bold">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="rut" class="fw-bold">RUT:</label>
                                <input type="text" class="form-control" id="rut" name="rut" maxlength="10" onkeypress="return isNumber(event)" oninput="checkRut(this)" required>
                                <div><span id="alerta"><span id="mensaje" style="color: red"></span></span></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nombre" class="fw-bold">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-md-4">
                                <label for="direccion" class="fw-bold">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                            <div class="col-md-4">
                                <label for="telefono" class="fw-bold">Teléfono de contacto:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" required>
                            </div>
                        </div>

                        <div id="select_mutual" class="row mb-3" style="display:none;">
                            <div class="col-md-4">
                                <label for="mutual_cliente" class="fw-bold">Seleccione mutual:</label>
                                <select class="form-control" id="mutual_cliente" name="mutual_cliente">
                                    <option selected value="" disabled>Seleccione mutual</option>
                                    {% for mutual in mutualidades %}
                                        <option value="{{ mutual.cod_mutual }}">{{ mutual.nombre_mutual }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-primary" type="submit" id="crear">Crear Empresa</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/crear_empresa/validar_empresa.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/seleccion_tipo.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/validador_rut.js' %}"></script>
<script type="text/javascript" src="{% static 'js/crear_empresa/solo_numeros.js' %}"></script>
{% endblock %}
