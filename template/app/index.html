{% extends 'global/layout.html' %}

{% load static %}

{% block content %}

<div class="container justify-content-center mt-1">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-bg-dark">
        <img src="{% static 'img/logoClinica/clinica_3.png' %}" style="opacity: 0.8;" class="card-img">
        <div class="card-img-overlay d-flex justify-content-end align-items-end">
          <div class="container">
            {% if user.is_authenticated %}
            <h1 class="text-white" style="float:right;"><b>Bienvenid@ {{ user.username }}</b></h1>
            {% else %}
            <h1 class="text-white" style="float:right;"><b>Bienvenid@</b></h1>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
